{% extends "employees\home.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <!-- Include any necessary CSS or JavaScript files here -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #7abecc;
            color: #333; /* Text color */
        }
        .btn-red {
            background-color: #7393B3 !important; /* !important ensures that the style is applied */
        }
        .user_card {
            width: 550px;
            margin: auto;
            margin-top: 20px;
            background: #f8f9fa; /* Light gray background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #form-title {
            background-color: #7393B3; /* Background color for title */
            color: #fff; /* White text color */
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-row label {
            width: 180px;
            text-align: right;
            margin-right: 10px;
            color: #000; /* Black label text color */
        }
        .form-row textarea,
        .form-row input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333; /* Text color for inputs */
            background-color: #fff; /* White background for inputs */
        }
        .login-btn {
            width: 40%;
            background: #000; /* Black button */
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
        }
        .login-btn:focus {
            box-shadow: none;
            outline: none;
        }
        /* Custom styles for the "Remark" select */
        #remark {
            text-align: center; /* Center text */
        }
        /* Styles for the message */
        .message {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-lg-6">
                <div class="user_card">
					<h3 id="form-title">Change Password</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-center">
							<input  class="btn btn-dark login-btn btn-red" type="submit" name="change-password" value="Submit">
						</div>
                    </form>
                </div>
            
            </div>

        </div>
    
    </div>

    <h2></h2>
    
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    
    
    
    <!-- Optionally, include any additional content or scripts -->

</body>
</html>

{% endblock %}
